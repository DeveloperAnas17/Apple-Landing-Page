<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Apple Landing Page</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul class="nav-links">
          <li class="nav-link">
            <img src="./images/Apple Logo.png" alt="" />
          </li>
          <li class="nav-link"><p>Mac</p></li>
          <li class="nav-link"><p>iPad</p></li>
          <li class="nav-link"><p>iPhone</p></li>
          <li class="nav-link"><p>Watch</p></li>
          <li class="nav-link"><p>TV</p></li>
          <li class="nav-link"><p>Music</p></li>
          <li class="nav-link"><p>Support</p></li>
          <li class="nav-link">
            <img src="./images/Search.png" alt="" />
          </li>
          <li class="nav-link">
            <img src="./images/Shopping bag.png" alt="" />
          </li>
        </ul>
      </nav>
    </header>
    <!-- banner -->
    <div class="banner">
      <p>
        <span> Shop online </span> and get Specialist help, free no contact
        delivery, and more
      </p>
    </div>
    <!-- Main -->

    <main>
      <section class="hero-section">
        <div class="text hero-intro">
          <h1>iPad Pro</h1>
          <h3>Supercharged by the Apple M1 chip.</h3>
          <p>Available second half of May</p>
          <div class="ctn">
            <a href="#">Learn more</a>
            <a href="#">Other</a>
          </div>
        </div>
        <div class="hero-image">
          <img
            src="./images/hero_ipad_pro__gl982dtu49im_large_2x 1.png"
            alt=""
          />
        </div>
      </section>
    </main>
  </body>
</html>
